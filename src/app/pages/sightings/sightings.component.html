<div>
    <div class="title" *ngIf="listType == 'all'">
        <div class="headers">
            <h1>Discover flowers around you</h1>
            <span>Explore between more than 8.427 sightings</span>
        </div>

        <button class="primary-btn btn-top">
            <span class="material-symbols-outlined">add</span>
            <span>Add New Sighting</span>
        </button>
    </div>

    <fs-list [dataList]="sightings" [dataType]="'sightings'"></fs-list>

    <button class="primary-btn" *ngIf="listType == 'all'">
        <span class="material-symbols-outlined">add</span>
        <span>Add New Sighting</span>
    </button>
</div>
