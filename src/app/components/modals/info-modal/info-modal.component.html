<div class="modal-bg">

    <div class="modal" for *ngFor="let item of profiles | async">
        <span class="material-symbols-outlined close-btn" *ngIf="type !== 'message'" (click)="modalService.close()">close</span>

        <div class="profile" *ngIf="type == 'profile'" >
            <div class="sm-info">
                <div class="profile-img">
                    <img src="../../../../assets/profile-holder.png"
                        alt="profile-pic">
                </div>
                <div class="info">
                    <h1>{{item.first_name}} {{item.last_name}}</h1>
                    <span>47 sightings</span>
                </div>
            </div>

            <div class="content">
                <div>
                    <p>First Name</p>
                    <span>{{item.first_name}}</span>
                </div>
                <div>
                    <p>Last Name</p>
                    <span>{{item.last_name}}</span>
                </div>
                <div>
                    <p>Date of Birth</p>
                    <span>May 20, 1980</span>
                </div>
                <div>
                    <p>Email Address</p>
                    <span>michael.berry@gmail.com</span>
                </div>
            </div>
        </div>

        <div class="message" *ngIf="type == 'message'">
            <h3>Congratulations! You have successfully {{item?.id ? 'logged into': 'signed up for'}} FlowrSpot!</h3>
        </div>

        <div class="btns">
            <button class="primary-btn" *ngIf="type == 'profile'" (click)="userLogout()">Logout</button>

            <div *ngIf="type == 'message'">
                <button class="primary-btn" (click)="item?.id ? modalService.close(true) : modalService.open('modal', 'login')">Ok</button>
                <button class="primary-btn-outline" *ngIf="item?.id" (click)="modalService.open('info', 'profile')">Profile</button>
            </div>
        </div>

    </div>

</div>
