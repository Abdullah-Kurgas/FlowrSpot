<div class="modal-bg">

    <div class="modal">
        <span class="material-symbols-outlined close-btn">close</span>

        <div class="profile" *ngIf="type == 'profile'">
            <div class="sm-info">
                <div class="profile-img">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQwPZRlDLLRvB5Qnb1gjwLZmzdopBRgIZ2yPw&usqp=CAU"
                        alt="profile-pic">
                </div>
                <div class="info">
                    <h1>Michael Berry</h1>
                    <span>47 sightings</span>
                </div>
            </div>

            <div class="content">
                <div>
                    <p>First Name</p>
                    <span>Michael</span>
                </div>
                <div>
                    <p>Last Name</p>
                    <span>Berry</span>
                </div>
                <div>
                    <p>Date of Birth</p>
                    <span>May 20, 1980</span>
                </div>
                <div>
                    <p>Email Address</p>
                    <span>michael.berry@gmail.com</span>
                </div>
            </div>
        </div>

        <div class="settings"  *ngIf="type == 'settings'">
            <div class="title">
                <h2>Settings</h2>
                <span class="material-symbols-outlined">settings</span>
            </div>
            <div class="notification">
                <span>Turn notifications</span>
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider"></span>
                    <div class="switch-labels">
                        <span class="selected">off</span>
                        <span>on</span>
                    </div>
                </label>
            </div>

            <div class="radius">
                <span>Select favorite flower sighting radius for notifications</span>
                <div class="range">
                    <input type="range" min="1" max="3" step="1" value="1" list="range">
                    <datalist id="range">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                    </datalist>
                </div>
            </div>

        </div>

        <div class="logout-btn">
            <button class="primary-btn" *ngIf="type == 'profile'">Logout</button>
            <button class="primary-btn" *ngIf="type == 'settings'">Save settings</button>
        </div>

    </div>

</div>
