<div class="list">

    <div class="flower-card-list" *ngIf="dataType == 'flowers'">
        <fs-flower-card *ngFor="let flower of dataList | async" [flower]="flower"></fs-flower-card>
    </div>

    <div class="sighting-card-list" *ngIf="dataType == 'sightings'">
        <fs-sighting-card *ngFor="let sighting of dataList | async" [sighting]="sighting"></fs-sighting-card>
    </div>

</div>
